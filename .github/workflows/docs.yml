name: Build Documentation

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "source branch name (meaningfy-ws/ted-model2owl-docs repository)"
        required: true
        default: "develop"

env:
  SITE_DIR: 'site'
  SOURCE_REPO: 'meaningfy-ws/ted-model2owl-docs'
  TARGET_BRANCH: 'gh-pages'

jobs:
  build_site:
    name: "Build site with Antora"
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout docs source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ github.event.inputs.source_branch }}
          path: docs
          sparse-checkout: /modules/*
          sparse-checkout-cone-mode: false
      - name: copy static files
        run: cp -a static/* docs
      - name: "Install Node 16"
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: "Install Antora"
        run: make install-antora
      - name: "Generate site using antora site action"
        run: make build-site
      - name: "Upload generated site"
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: "${{ github.workspace }}/build/${{ env.SITE_DIR }}"

  deploy_site:
    runs-on: [ ubuntu-latest ]
    needs: [ build_site ]
    name: "Deploy GitHub Pages"
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
      - name: "Install Node 16"
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download generated site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: "${{ github.workspace }}/${{ env.SITE_DIR }}"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          GITHUB_TOKEN: "${{ github.token}}"
          FOLDER: "${{ env.SITE_DIR }}"
          BRANCH: "${{ env.TARGET_BRANCH }}"
          COMMIT_MESSAGE: "[CI] Publish Documentation for ${{ github.sha }}"